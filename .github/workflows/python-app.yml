# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9.15
      uses: actions/setup-python@v3
      with:
        python-version: "3.9.15"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy
        pip install matplotlib
        pip install pyserial
        pip install pyinstaller 

    - name: pyinstaller package
      run: pyinstaller -F M_Test.py 
      
    - name: Upload Linux File amd64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ${{ steps.amd64.outputs.location }}
          asset_name: ${{ steps.amd64.outputs.filename }}
          asset_content_type: ${{ steps.amd64.outputs.content_type }}
          name: M_Test
          path: ./dist
